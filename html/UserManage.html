<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="../css/UserManage.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Dashboard</h2>
        </div>
        <ul class="menu">
            <li><a href="admin.html">Tổng quan</a></li>
            <li><a href="#">Quản lý người dùng</a></li>
            <li><a href="#">Quản lý đơn hàng</a></li>
            <li><a href="#">Cài đặt</a></li>
            <li><a href="login.html" onclick="logout()">Đăng xuất</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Quản lý người dùng</h1>
        </header>

        <section class="user-list">
            <h2>Danh sách người dùng</h2>
            <button onclick="showAddUserForm()">Thêm người dùng</button>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Địa Chỉ</th>
                        <th>Email</th>
                        <th>Vai Trò</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Người dùng sẽ được thêm vào đây -->
                </tbody>
            </table>
        </section>

        <section id="addUserForm" class="user-form" style="display: none;">
            <h2>Thêm người dùng mới</h2>
            <form onsubmit="addUser(event)">
                <label for="newName">Họ tên:</label>
                <input type="text" id="newName" required>

                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" required>

                <label for="newRole">Vai trò:</label>
                <select id="newRole" required>
                    <option value="user">Người dùng</option>
                    <option value="admin">Quản trị viên</option>
                </select>

                <button type="submit">Thêm</button>
                <button type="button" onclick="hideAddUserForm()">Hủy</button>
            </form>
        </section>
    </div>

    <script src="../js/UserManage.js"></script>
</body>

</html>
