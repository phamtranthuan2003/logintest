<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/admin_addproduct_management.css">
</head>
<body>
    <div class="container">
        <h2>Thêm Sản Phẩm</h2>
        <form id="addProductForm" class="form">
            <label for="productName">Tên Sản Phẩm</label>
            <input type="text" id="productName" name="productName" placeholder="Nhập tên sản phẩm" required>

            <label for="productDescription">Mô Tả</label>
            <textarea id="productDescription" name="productDescription" placeholder="Nhập mô tả sản phẩm" required></textarea>
            <label for="productImage">Hình Ảnh</label>
            <input type="text" id="productImage" name="productImage">
            <label for="productPrice">Giá</label>
            <input type="number" id="productPrice" name="productPrice" placeholder="Nhập giá sản phẩm" required>

            <label for="productStatus">Ẩn hiện sản phẩm</label>
            <select id="productStatus" name="productStatus" required>
                <option value="Ẩn" id="0">Ẩn</option>
                <option value="Hiện" id="1">Hiện</option>
            </select>


            <button type="button" id="addpd">Thêm Sản Phẩm</button>
        </form>
    </div>
    <script src="../js/admin_addproduct_management.js"></script>
</body>

</html>
