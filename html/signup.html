<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="signup-container">
        <h2 class="signup-title">Đăng Ký</h2>
        <form action="#" class="signup-form">
            <label for="name">Họ tên</label>
            <input type="text" id="name" class="name" placeholder="Nhập họ tên">

            <label for="birthday">Ngày sinh</label>
            <input type="date" id="birthday" class="birthday">

            <label for="sex">Giới tính</label>
            <div class="sex-options">
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" class="sex" value="male"> Nam
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="sex" class="sex" value="female"> Nữ
                    </div>
            </div>

            <label for="address">Địa chỉ</label>
            <input type="text" id="address" class="address" placeholder="Nhập địa chỉ">

            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="Nhập email">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" class="password" placeholder="Nhập mật khẩu">

            <label for="re-password">Nhập lại mật khẩu</label>
            <input type="password" id="re-password" class="re-password" placeholder="Nhập lại mật khẩu">
        </form>

        <button class="btn-signup" onclick="onClickSignup">Đăng ký</button>

        <div class="login">
            Bạn đã có tài khoản?
            <a href="./login.html">Đăng nhập</a>
        </div>
    </div>
</body>

</html>
