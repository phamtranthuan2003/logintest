<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin_edituser_management.css">
    <title>Chỉnh Sửa Hồ Sơ Người Dùng</title>
</head>
<body>

    <div class="container">
        <h2>Chỉnh Sửa Hồ Sơ</h2>
        <form class="EditUserForm" id="EditUserForm">
            <div class="form-group">
                <label for="userName">Họ Tên</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="userBirthday">Ngày Sinh</label>
                <input type="date" id="userBirthday" name="userBirthday"  required>
            </div>
            <div class="form-group">
                <label for="sex">Giới Tính</label>
                <select id="userSex" name="userSex">
                    <option value="Nam" selected>Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userAddress">Địa chỉ</label>
                <input type="text" id="userAddress" name="userAddress"  required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="userEmail" name="userEmail"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="userPassword" name="userPassword"  required>
            </div>

            <div class="form-group">
                <label for="userRole">Vai trò</label>
                <select id="userRole" name="userRole">
                    <option value="admin" selected>Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-save">Lưu</button>
                <button type="submit" onclick="window.location.href='admin_order_management.html'" class="btn-cancel">Hủy</button>
            </div>
        </form>
    </div>
    <script src="../js/admin_edituser_management.js"></script>
</body>
</html>
