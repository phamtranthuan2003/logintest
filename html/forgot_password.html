<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <link rel="stylesheet" href="../css/forgot_password.css">
</head>

<body>
    <div class="forgot-password-container">
        <h2 class="forgot-password-title" id="title">Xác nhận email</h2>
        <p id="content">Vui lòng nhập email của bạn!</p>
        <form action="#" class="forgot-password-form" id="form">
            <input type="email" id="email" class="email" placeholder="Nhập email">
        </form>

        <button class="btn-confirm" onclick="onClickConfirm()">Xác nhận</button>

    </div>

    <script src="../js/forgot_password.js"></script>
</body>

</html>
