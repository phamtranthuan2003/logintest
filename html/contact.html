<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Liên hệ với chúng tôi</h1>
            <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn. Hãy để lại thông tin để nhận phản hồi nhanh nhất!</p>
        </div>
        <div class="contact-form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tin nhắn</label>
                    <textarea id="message" placeholder="Nhập tin nhắn của bạn" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Gửi</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="../js/contact.js"></script>
</body>

</html>
