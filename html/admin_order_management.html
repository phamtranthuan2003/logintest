<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản lý đơn hàng - Admin</title>
    <link rel="stylesheet" href="../css/admin_order_management.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Dashboard</h2>
        </div>
        <ul class="menu">
            <li><a href="./admin.html">Tổng quan</a></li>
            <li><a href="./admin_user_management.html">Quản lý người dùng</a></li>
            <li><a href="./admin_order_management.html">Quản lý đơn hàng</a></li>
            <li><a href="./admin_setting_management.html">Cài đặt</a></li>
            <li><a href="login.html" onclick="logout()">Đăng xuất</a></li>
        </ul>
    </div>
    
    <div class="main-content">  
        <header>
            <h1>Quản lý đơn hàng</h1>
            <!-- Thêm ô tìm kiếm vào đây -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProduct()">
            </div>
        </header>
        <section class="add-Product" >
            <!-- Thay đổi button thành link để điều hướng -->
            <a href="./admin_addproduct_management.html">
                <button>Thêm sản phẩm</button>
            </a>
        </section>
        
        <table id="addProduct"> 
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Trạng thái</th>
                    <th>Tùy chỉnh</th>
                </tr>
            </thead>
            <tbody class="body">
                <!-- Nội dung sản phẩm sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <script src="../js/admin_oder_management.js"></script>
    <script>
        // Hàm tìm kiếm sản phẩm
        function searchProduct() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toLowerCase();
            table = document.getElementById("addProduct");
            tr = table.getElementsByTagName("tr");

            // Lặp qua tất cả các hàng trong bảng và ẩn/hiện theo kết quả tìm kiếm
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Tìm kiếm trong cột "Tên sản phẩm"
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>
</body>

</html>
